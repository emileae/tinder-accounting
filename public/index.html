<body>
  <div id="flashText" class="pacifico-regular"></div>
<div class="tinder">
  <div class="tinder--status">
    <i class="fa fa-remove"></i>
    <i class="fa fa-heart"></i>
  </div>

  <div>
    <span id="r" class="sideText"></span>
    <span id="l" class="sideText"></span>
  </div>
  <div>
    <div>
      <div id="burgerContainer">
        <div class="burger">
            <div id="bunTop" class="burger__buntop">
            </div>
            <div class="burger__cheese">
                <div class="cheese__melt"></div>
                <div class="cheese__melt1"></div>
                <div class="cheese__melt2"></div>
                <div class="cheese__melt3"></div>
                <div class="cheese__melt4"></div>
                <div class="cheese__space"></div>
                <div class="cheese__space1"></div>
                <div class="cheese__space2"></div>
            </div>
            <div class="burger__meat"></div>
            <div id="bunBottom" class="burger__bunbottom"></div>
            <div>
              <h2 class="pacifico-regular">Mmmargin burger</h2>
            </div>
        </div>
      </div>
      
    </div>
  </div>
  <div>
    <span id="result"></span>
  </div>

  <div id="cards-container" class="tinder--cards"></div>

  <div class="tinder--buttons">
    <button id="nope">
      N
    </button>
    <button id="love">
      Y
    </button>
  </div>
</div>
